<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bevan|Crete+Round|Kalam|Permanent+Marker|Rock+Salt" rel="stylesheet">

	
	<title>Hangman Game!</title>
</head>
<body>

<div class="wrapper">
	<img class="bkg" src="assets/images/BackDrop001.png"></div>
	<div class="headline"><h1>High Noon Showdown</h1></div>
	<img class="sign" src="assets/images/Sign001.png"></div>
	<div class="wordWrap">
	<h1 id="current">Current Word:</h1>
	<h1><span id="correct">Test</span></h1>
	</div>
</div>

	<div class="wrapper2">
		<h1>Press any key to get started!</h1>
		<h1>Wins:&nbsp;<span id="wins">0</span>&nbsp;&nbsp;&nbsp;&nbsp;High Score:&nbsp;<span id="highScore">0</span></h1>
		<h1>Number of guesses remaining: <span id="remains">12</span></h1><br>
		<h1>Letters Already Guessed: <br><span id="guessed"> </span></h1>
	</div>

	<div class="bullet">
		<img id="bulletHit1" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit2" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit3" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit4" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit5" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit6" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit7" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit8" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit9" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit10" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit11" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="bulletHit12" src="assets/images/bulletHole001.png" alt="bulletHoles">
		<img id="glass1" src="assets/images/glass001.png" alt="brokenGlass">
		<img id="glass2" src="assets/images/glass001.png" alt="brokenGlass">
		<img id="glass3" src="assets/images/glass001.png" alt="brokenGlass">
	</div>
	<audio id="hit1" src="assets/audio/hit001.wav" autostart="true" ></audio>
	<audio id="hit2" src="assets/audio/hit002.wav" autostart="true" ></audio>
	<audio id="finale" src="assets/audio/finale001.wav" autostart="true" ></audio>
	<audio id="music" src="assets/audio/music002.wav" autostart="true" ></audio>
	<img class="img-responsive" src="assets/images/GameOver001.png" alt="Game Over" id="gameOver">
	<img src="assets/images/shooter.png" alt="Gunman Silhouette" id="shooter">

</div>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script type="text/javascript" src="assets/javascript/script001.js">
	
</script>
</body>
</html>
